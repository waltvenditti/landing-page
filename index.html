<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="top-header">
            <div class="hlink-logo">Header Logo</div>
            <div class="hlink rside">header link one</div>
            <div class="hlink">header link two</div>
            <div class="hlink">header link three</div>
        </div>
        <div class="greeting">
            <div class="greet-text">
                <h1>This website is awesome</h1>
                <p>This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                <button>Sign up</button>
            </div>
            <div class="img-placeholder">
                <p>This is a placeholder for an image</p>
            </div>
        </div>
    </header>
    <div class="info">
        <h2></h2>
        <div class="info-squares">
            <div class="sq-n-txt">
                <div class="square"></div>
                <p></p>
            </div>
            <div class="sq-n-txt">
                <div class="square"></div>
                <p></p>
            </div>
            <div class="sq-n-txt">
                <div class="square"></div>
                <p></p>
            </div>
            <div class="sq-n-txt">
                <div class="square"></div>
                <p></p>
            </div>
        </div>
    </div>
    <div class="quote">
        <p class="quote-text"></p>
        <p class="quote-source"></p>
    </div>
    <div class="sign-up">
        <div class="signup-obj">
            <div class="signup-text">
            </div>
            <button>Sign up</button>
        </div>
    </div>
    <footer>
        <p></p>
    </footer>
</body>
</html>
